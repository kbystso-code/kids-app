<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kids Apps Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">アプリ ランチャー</div>
    <input id="q" class="search" type="search" placeholder="検索…" autocomplete="off" />
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <script>
    // まずはここに「旧リポのURL」を並べてテストします
    const apps = [
  {
    id: "wortschatz",
    title: "Wortschatz",
    desc: "単語ドリル",
    url: "https://kbystso-code.github.io/deutsch_wortschatz/"
  },
  {
    id: "typing",
    title: "Typing",
    desc: "タイピング練習",
    url: "https://kbystso-code.github.io/typing_app/"
  },
  {
    id: "artikel",
    title: "Artikel",
    desc: "冠詞ドリル（der/den/dem など）",
    url: "https://kbystso-code.github.io/artikel_drill/"
  },
  {
    id: "verb",
    title: "Verben",
    desc: "動詞ドリル（活用）",
    url: "https://kbystso-code.github.io/Verb_drill/"
  },
  {
    id: "kasus",
    title: "Kasus",
    desc: "格ドリル（主格/対格 など）",
    url: "https://kbystso-code.github.io/Kasus_drill/"
  }
  ]

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");

    function render(list){
      grid.innerHTML = "";
      for (const a of list){
        const el = document.createElement("a");
        el.className = "card";
        el.href = a.url;
        el.target = "_self"; // 同じタブで遷移（iPad運用で扱いやすい）
        el.rel = "noopener";

        el.innerHTML = `
          <div class="cardTitle">${escapeHtml(a.title)}</div>
          <div class="cardDesc">${escapeHtml(a.desc ?? "")}</div>
        `;
        grid.appendChild(el);
      }
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
    }

    q.addEventListener("input", () => {
      const key = q.value.trim().toLowerCase();
      if (!key) return render(apps);
      render(apps.filter(a =>
        (a.title || "").toLowerCase().includes(key) ||
        (a.desc || "").toLowerCase().includes(key)
      ));
    });

    render(apps);
  </script>
</body>
</html>
